<div class='row'>
  <div class='col-lg-7'>
    <div class='card'>
      <div class='card-body'>
        <h4 class='card-title'>Perfil de Usuario</h4>
        <h6 class='card-subtitle'>{{ usuario.nombre}}</h6>

        <form ngNativeValidate class='form p-t-20' #f='ngForm' (ngSubmit)='guardar(f.value)'>
          <div class='form-group'>
            <label for='exampleInputuname'>Nombre</label>
            <div class='input-group'>
              <div class='input-group-addon'>
                <i class='ti-user'></i>
              </div>
              <input [ngModel]='usuario.nombre' name='nombre' type='text' class='form-control' placeholder='Nombre de usuario'>
            </div>
          </div>
          <div class='form-group'>
            <label for='exampleInputEmail1'>Email</label>
            <div class='input-group'>
              <div class='input-group-addon'>
                <i class='ti-email'></i>
              </div>
              <input [ngModel]='usuario.email' name='email' type='email' class='form-control' placeholder='Correo electrónico'>
            </div>
          </div>
          <button type='submit' class='btn btn-success waves-effect waves-light m-r-10'>Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class='col-lg-5'>
    <div class='card' align="center">
      <div class='card-body'>
        <h4 class='card-title'>Fotografía de Usuario</h4>
        <h6 class='card-subtitle'>{{ usuario.nombre}}</h6>

        <img *ngIf="!imagenTemp" [src]='usuario.img | imagen' class="w150"/>
        <img *ngIf="imagenTemp" [src]='imagenTemp' class="w150"/>
        
        <input (change)="seleccionImage($event.target.files[0])" type='file'>
        <br><br>
        <button type='submit' (click)="cambiarImagen()" [disabled]="!imagenSubir" class='btn btn-success waves-effect waves-light m-r-10 btn-block'>Actualizar</button>
      </div>
    </div>
  </div>
</div>
